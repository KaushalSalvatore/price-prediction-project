<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="static/assets/css/app.css" />
	</head>

<body>
	<a href="/">Home <i class="fa fa-arrow-right"></i></a>

<div class="img"></div>
<form class="form" action="/flightpricepredict" method="POST">
	<h2 style="font-family:verdana">Flight Price Prediction</h2>

	<h2 style="font-family:verdana">Departure Date</h2>
		<input class="area" type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">

	<h3 style="font-family:verdana">Arrival Date</h3>
		<input class ="area"  type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">

	<h3 style="font-family:verdana">Source</h3>
	<select class="location" name="Source" id="Source" required="required">
			<option value="None" disabled="disabled" selected="selected">Source</option>
			<option value="Delhi">Delhi</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Chennai">Chennai</option>
	</select>


	<h3 style="font-family:verdana">Destination</h3>
	<select class="location" name="Destination" id="Destination" required="required">
		<option value="None" disabled="disabled" selected="selected">Destination</option>
		<option value="Cochin">Cochin</option>
        <option value="Delhi">Delhi</option>
        <option value="New Delhi">New Delhi</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Kolkata">Kolkata</option>
	</select>

	<h3 style="font-family:verdana">Stopage</h3>
	<select class="location" name="stops" required="required">
		<option value="None" disabled="disabled" selected="selected">Stopage</option>
		<option value="0">Non-Stop</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
	</select>

	<h3>Which Airline you want to travel</h3>
	<select class="location" name="airline" required="required">
		<option value="Jet Airways">Jet Airways</option>
        <option value="IndiGo">IndiGo</option>
        <option value="Air India">Air India</option>
    	<option value="Multiple carriers">Multiple carriers</option>
         <option value="SpiceJet">SpiceJet</option>
        <option value="Vistara">Vistara</option>
        <option value="Air Asia">Air Asia</option>
        <option value="GoAir">GoAir</option>
        <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
        <option value="Jet Airways Business">Jet Airways Business</option>
        <option value="Vistara Premium economy">Vistara Premium economy</option>
        <option value="Trujet">Trujet</option>
	</select>
	
	<button id="submit" class="submit"  type="submit">Estimate Price</button>

	</form>
</body>
</html>
