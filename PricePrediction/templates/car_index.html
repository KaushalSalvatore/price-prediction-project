<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="static/assets/css/app.css" />
	</head>

<body>
<a href="/">Home <i class="fa fa-arrow-right"></i></a>
<div class="img"></div>
<form class="form" action="/usedcarpredict" method="POST">
	<h2>Used Car Price Prediction</h2>
	<h2 style="font-family:verdana" >Brand</h2>
	<select class="location"  name="Brand" id="Brand" required="required">
		<option value="AMBASSADOR">Ambassador</option>
        <option value="AUDI">Audi</option>
        <option value="BENTLEY">Bentley</option>
        <option value="BMW">BMW</option>
        <option value="CHEVROLET">Chevrolet</option>
        <option value="DATSUN">Datsun</option>
        <option value="FIAT">Fiat</option>
        <option value="FORCE">Force</option>
        <option value="FORD">Ford</option>
        <option value="HONDA">Honda</option>
        <option value="HYUNDAI">Hyundai</option>
        <option value="ISUZU">Isuzu</option>
        <option value="JAGUAR">Jaguar</option>
        <option value="JEEP">Jeep</option>
        <option value="LAMBORGHINI">Lamborghini</option>
        <option value="LAND">Land Rover</option>
        <option value="MAHINDRA">Mahindra</option>
        <option value="MARUTI">Maruti Suzuki</option>
        <option value="MERCEDES">Mercedes-Benz</option>
        <option value="MINI">Mini</option>
        <option value="MITSUBISHI">Mitsubishi</option>
        <option value="NISSAN">Nissan</option>
        <option value="PORSCHE">Porsche</option>
        <option value="RENAULT">Renault</option>
        <option value="SKODA">Skoda</option>
        <option value="TATA">Tata</option>
        <option value="TOYOTA">Toyota</option>
        <option value="VOLKSWAGEN">Volkswagen</option>
        <option value="VOLVO">Volvo</option>
	</select>

	<h2 style="font-family:verdana" >City</h2>
	<select class="location" name="Location" id="Location" required="required">
		<option value="Delhi">Delhi</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Chennai">Chennai</option>
        <option value="Pune">Pune</option>
        <option value="Coimbatore">Coimbatore</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Jaipur">Jaipur</option>
        <option value="Kochi">Kochi</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Ahmedabad">Ahmedabad</option>
	</select>

	<h2 style="font-family:verdana">Purchase Year</h2>
		<input class="area" type="number" id="Year" name="Year" placeholder="Purchase Year" required="required">

	<h3 style="font-family:verdana">Kilometers Drives</h3>
		<input class ="area" type="number" id="Kms" name="Kms" placeholder="Kms Driven" required="required">

	<h3 style="font-family:verdana">Fuel Type</h3>
	<select class="location" name="Fuel" id="Fuel" required="required">
		<option value="CNG">CNG</option>
        <option value="Diesel">Diesel</option>
        <option value="LPG">LPG</option>
        <option value="Petrol">Petrol</option>
	</select>

	<h3 style="font-family:verdana">Transmission</h3>
	<select class="location" name="Transmission" id="Transmission" required="required">
		<option value="Automatic">Automatic</option>
        <option value="Manual">Manual</option>
		
	</select>

	<h2 style="font-family:verdana">Mileage</h2>
		<input class="area" type="number" id="mileage" name="Mileage" placeholder="Mileage in kmpl" required="required">

	<h3>Engine</h3>
		<input class ="area" type="number" id="Engine" name="Engine" placeholder="Engine in CC"  required="required">


	<h2 style="font-family:verdana">Power</h2>
		<input class="area" type="number" id="Power" name="Power" placeholder="Power in bhp" required="required">
	


	<h3 style="font-family:verdana">Seats</h3>
		<select class="location" id="Seats" name="Seats" required="required">
			<option value=2>2</option>
			<option value=4>4</option>
			<option value=5>5</option>
			<option value=6>6</option>
			<option value=7>7</option>
			<option value=8>8</option>
			<option value=9>9</option>
			<option value=10>10</option>
			
		</select>

	<h3 style="font-family:verdana">Owner Type</h3>
		<select class="location" id="Owner" name="Owner" required="required">
		<option value=1>First</option>
      	<option value=2>Second</option>
      	<option value=3>Third</option>
      	<option value=4>Fourth or Above</option>
			
		</select>
	
	
		<button id="submit" class="submit"  type="submit">Estimate Price</button>

	</form>
</body>
</html>
